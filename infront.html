<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <h1>JavaScript Switch Statement</h1>
    <p>The <b>switch</b> Statement is used to perform different action based on different conditions</p>
    <p id="demo"></p>
    <p id="demoDate"></p>

    <script>
        let day;
        switch (new Date().getDay()){
            case 0:
                day = "Sunday";
                break
            case 1: 
                day = "Monday";
                break
            case 2: 
                day = "Tuesday";
                break
            case 3: 
                day = "Wednesday";
                break
            case 4: 
                day = "Thursday";
                break
            case 5: 
                day = "Friday";
                break
            case 6: 
                day = "Saturday";
        }

        document.getElementById("demo").innerHTML = "Today is " + day;
        document.getElementById("demoDate").innerHTML = Date()
    </script>
</body>
</html>
